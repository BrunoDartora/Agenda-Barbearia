<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./css/style.css">
    <link rel=" stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 1</title>
</head>

<body class="bg-dark">
    <datalist id="servicos">
        <option value="Barba">
        <option value="Cabelo">
        <option value="Combo">

    </datalist>
    <div class="d-flex justify-content-center center" style="width: 100%">
        <div class="d-flex flex-column justify-content-center color" style="width: 70%">
            <div class="mb-3 mt-1">
                <h4 class="ml-3 font-weight-bold text-white">Agende Aqui</h4>
                <p><span class="font-weight-bold ml-1 text-white">Dia:<input id="inputDia" class="ml-1" type="date"
                            required /></span><span class="ml-3 font-weight-bold text-white">
                        Horário:<input id="inputHora" class="ml-1" type="time" required /></span><span
                        class=" ml-3 font-weight-bold text-white">
                        Serviços:<input list="servicos" id="inputServico" class="ml-1" required /></span><button
                        class="ml-3 font-weight-bold" id="btnConfirmar">Confirmar</button>
                </p>
            </div>
            <div class="d-flex">
                <div class="d-flex flex-column justify-content-start ml-3 text-white" style="width: 75%;">
                    <h4 class="font-weight-bold text-white">Horários Marcados</h4>
                    <div id="horarioMarcados"></div>
                </div>
                <div class="d-flex flex-column justify-content-center" style="width: 20%;">
                    <h4 class="d-flex justify-content-end font-weight-bold text-white">Serviços</h4>
                    <p class="d-flex justify-content-end font-weight-bold text-white">Corte: R$ 30,00</p>
                    <p class="d-flex justify-content-end font-weight-bold text-white">Barba: R$ 25,00</p>
                    <p class="d-flex justify-content-end font-weight-bold text-white">Combo: R$ 50,00</p>
                </div>
            </div>
        </div>
    </div>
    <script src="bundle.js"></script>

</body>

</html>
